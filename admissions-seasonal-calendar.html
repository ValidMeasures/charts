<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Admissions-over-time with seasonal calendar
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = new google.visualization.DataTable();
          data.addColumn('string', 'Month');
          data.addColumn('number', 'Admissions (raw)');              
          data.addColumn('number', 'Admissions (smooth)');            
          data.addColumn({type: 'string', role: 'tooltip'});
          data.addRows([
          ['Sep', 235,  538,  'Start of admissions'],
          ['Oct', 874,  629,  'Beginning of increase'],
          ['Nov', 521,  715,  'Increasing trend'],
          ['Dec', 812,  825,  'Increasing trend'],
          ['Jan', 850,  929,  'Increasing trend'],
          ['Feb', 1125, 1075, 'Increasing trend'],
          ['Mar', 1249, 1254, 'Increasing trend'],
          ['Apr', 1566, 1341, 'Increasing trend'],    
          ['May', 1387, 1367, 'Peak of admissions'],
          ['Jun', 1327, 1229, 'Beginning of decline'],
          ['Jul', 972,  1042, 'Decreasing trend'],
          ['Aug', 448,  813,  'Decreasing trend'],
          ['Sep', 828,  733,  'Decreasing trend']
        ]);
            
        // Create and draw the visualization
        new google.visualization.LineChart(document.getElementById('visualization')).
          draw(data, {
            	 chartArea: {left: 200, top: 50, width: "100%", height: "80%"},          
                 height:600,
                 vAxis: {title: "Admissions"},
                 hAxis: {title: "Month"},
                 legend: {position: "in", alignment: "end"},
                 series: [{pointSize: 5, pointShape: "circle", color: "green", 
                            lineDashStyle: [6,4,6,4], lineWidth: 3}, 
                          {pointSize: 0, color: "lightgray", lineWidth: 2}]
             });
      }

      google.setOnLoadCallback(drawVisualization);
    </script>    

<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">
google.setOnLoadCallback(drawChart);

function drawChart() {
  var container = document.getElementById('seasonalCalendar');

  var chart = new google.visualization.Timeline(container);

  var dataTable = new google.visualization.DataTable();

  dataTable.addColumn({ type: 'string', id: 'Agricultural activities' });
  dataTable.addColumn({ type: 'string', id: 'Description' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });

  dataTable.addRows([
    [ 'Land prep & planting', 'Land prep & planting', new Date(2012, 9, 1),  new Date(2012, 11, 15) ],
    [ 'Land prep & planting', 'Land prep & planting', new Date(2013, 3, 1),  new Date(2013, 5, 15)  ],
    [ 'Harvest',              'Gu',                   new Date(2012, 7, 1),  new Date(2012, 7, 31)  ],
    [ 'Off-season harvest',   'Gu',                   new Date(2012, 9, 1),  new Date(2012, 9, 30)  ],
    [ 'Rainy season',         'Deyr',                 new Date(2012, 10, 1), new Date(2012, 12, 31) ],    
    [ 'Harvest',              'Deyr',                 new Date(2013, 1, 1),  new Date(2013, 1, 31)  ],    
    [ 'Off-season harvest',   'Deyr',                 new Date(2013, 3, 1),  new Date(2013, 3, 31)  ],    
    [ 'Rainy season',         'Gu',                   new Date(2013, 4, 1),  new Date(2013, 6, 30)  ],
    [ 'Lean season',          'Pastoral',             new Date(2013, 2, 1),  new Date(2013, 3, 31)  ],
    [ 'Lean season',          'Agricultural',         new Date(2013, 4, 15), new Date(2013, 6, 30)  ],
    [ 'Camel rearing',        'Calving',              new Date(2012, 7, 1),  new Date(2012, 7, 31)  ],
    [ 'Camel rearing',        'Calving',              new Date(2012, 12, 1), new Date(2012, 12, 31) ],
    [ 'Cattle rearing',       'Calving',              new Date(2012, 7, 1),  new Date(2012, 8, 15)  ],
    [ 'Cattle rearing',       'Calving',              new Date(2013, 1, 15), new Date(2013, 2, 28)  ],                            
    [ 'Sheep rearing',        'Kidding/lambing',      new Date(2012, 7, 1),  new Date(2012, 8, 15)  ],
    [ 'Sheep rearing',        'Kidding/lambing',      new Date(2013, 4, 15), new Date(2013, 5, 31)  ],
    [ 'Livestock migration',  'Dry season grazing',   new Date(2012, 8, 15), new Date(2012, 10, 15) ],
    [ 'Livestock migration',  'Dry season grazing',   new Date(2013, 1, 15), new Date(2013, 3, 31)  ],
    [ 'Livestock migration',  'Wet season grazing',   new Date(2012, 11, 1), new Date(2012, 12, 31) ],
    [ 'Livestock migration',  'Wet season grazing',   new Date(2013, 4, 15), new Date(2013, 6, 30)  ],
    [ 'Peak labour demand',   'Peak labour demand',   new Date(2012, 9, 1),  new Date(2012, 11, 15) ],
    [ 'Peak labour demand',   'Peak labour demand',   new Date(2013, 3, 1),  new Date(2013, 5, 31)  ],
    [ 'Harvest',              'Gu',                   new Date(2013, 7, 1),  new Date(2013, 7, 31)  ],
    [ 'Camel rearing',        'Calving',              new Date(2013, 7, 1),  new Date(2013, 7, 31)  ],    
    [ 'Cattle rearing',       'Calving',              new Date(2013, 7, 1),  new Date(2013, 8, 15)  ]
    ]);

  chart.draw(dataTable, {
  	enableInteractivity: false,
  	colors: ['#008000', '#ffd700', '#ffd700', '#add8e6', '#9d0e1f', '#8650ac', '#8650ac', '#8650ac', '#8650ac', '#808080'],
  	timeline: { showRowLabels: true,
  	            colorByRowLabel: true,
  	            rowLabelStyle: { fontName: 'Arial', fontSize: 11 },
  	            barLabelStyle: { fontName: 'Arial', fontSize: 10 } }
    });
}
</script>
  
  </head>
  
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 1200px; height: 600px;"></div>
    <div id="seasonalCalendar" style="width: 1200px; height: 400px;"></div>      
  </body>

</html>
