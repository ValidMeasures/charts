<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Defaulters-over-time
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
            function drawVisualization() {
              // Create and populate the data table.
              var data = new google.visualization.DataTable();
                data.addColumn('string', 'Month');
                data.addColumn('number', 'Defaulters (raw)');
                data.addColumn('number', 'Defaulters (smooth)');
                data.addColumn({type: 'string', role: 'tooltip'});
                data.addRows([
                  ['Sep',   0,   23,  'Start of defaulting'],
                  ['Oct',   31,  43,  'Increasing defaulters'],
                  ['Nov',   82,  65,  'First peak of defaulting'],
                  ['Dec',   113, 60,  'Beginning decrease'],
                  ['Jan',   15,  35,  'Decreasing trend'],
                  ['Feb',   7,   10,  'Decreasing trend'],
                  ['Mar',   5,   12,  'Stabilised defaulting'],
                  ['Apr',   21,  16,  'Stabilised defaulting'],    
                  ['May',   32,  20,  'Stabilised defaulting'],
                  ['Jun',   19,  20,  'Stabilised defaulting'],
                  ['Jul',   17,  38,  'Beginning increase'],
                  ['Aug',   76,  112, 'Sharp increase'],
                  ['Sep',   403, 158, 'Sustained sharp increase']
              ]);
            
              // Create and draw the visualization.
              new google.visualization.LineChart(document.getElementById('visualization')).
                  draw(data, {
            	        chartArea: {left: 100, top: 20, width: "70%", height: "80%"},                  
                        width:800, height:400,
                        vAxis: {title: "Defaulters"},
                        hAxis: {title: "Month"},
                        legend: {position: "in", alignment: "end"},
                        series: [{pointSize: 5, pointShape: "circle", color: "red", 
                                  lineDashStyle: [6,4,6,4], lineWidth: 3}, 
                                 {pointSize: 0, color: "lightgray", lineWidth: 2}]}
                  );
            }

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 800px; height: 400px;"></div>
  </body>
</html>
