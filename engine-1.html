<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      ENGINE Causal Analysis
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['orgchart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Name',                                                                                                                                              'Manager'              ],
          ['Child Mortality',                                                                                                                                   null                   ],
          [{v:'Anthropometry', f:'<a target="_parent" href="http://engine.validmeasures.org/results/anthropometry/">Anthropometry</a>'},                        'Child Mortality'      ],
          ['Diet',                                                                                                                                              'Anthropometry'        ],
          [{v:'Maternal nutrition', f:'<a target="_parent" href="http://engine.validmeasures.org/results/maternal-nutrition/">Maternal nutrition</a>'},         'Diet'                 ],
          [{v:'Child nutrition', f:'<a target="_parent" href="http://engine.validmeasures.org/results/child-nutrition/">Child nutrition</a>'},                  'Diet'                 ],
          [{v:'Disease', f:'<a target="_parent" href="http://engine.validmeasures.org/results/illness/">Disease</a>'},                                          'Anthropometry'        ],
          [{v:'Breastfeeding practices', f:'<a target="_parent" href="http://engine.validmeasures.org/results/breastfeeding/">Breastfeeding practices</a>'},    'Diet'                 ],
          [{v:'Health-seeking behaviour', f:'<a target="_parent" href="http://engine.validmeasures.org/results/health-seeking/">Health-seeking behaviour</a>'}, 'Disease'              ],                              
          ['Public health',                                                                                                                                     'Disease'              ],
          [{v:'WASH', f:'<a target="_parent" href="http://engine.validmeasures.org/results/wash/">Water, sanitation and hygiene</a>'},                          'Public health'        ],
          [{v:'ANC', f:'<a target="_parent" href="http://engine.validmeasures.org/results/anc/">Antenatal care services</a>'},                                  'Public health'        ],
          [{v:'EOS', f:'<a target="_parent" href="http://engine.validmeasures.org/results/eos/">Expanded Outreach Services</a>'},                               'Public health'        ]                           
        ]);
      
        // Create and draw the visualization.
        new google.visualization.OrgChart(document.getElementById('visualization')).
            draw(data, {allowHtml: true});
      }
      
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 700px; height: 500px;"></div>
  </body>
</html>
