<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>

    <style type='text/css'>
      .large-font {
      	text-align: center;
      	font-style: bold;
        font-size: 30px;
      }
      
      .table-body {
        text-align: left;
        font-size: 30px;
      }
    </style>

    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'MUAC');
        data.addColumn('string', 'Tally');
        data.addRows([
          ['115 - 114', '||||||||||||||'],
          ['113 - 112', '||||||||||||||||||||||||||||||||||||||||||'],
          ['111 - 110', '|||||||||||||||||||||'],
          ['109 - 108', '||||||||||'],
          ['107 - 106', '|||||||'],
          ['105 - 104', '||||||'],
          ['103 - 102', '||'],
          ['101 - 100', '|'],
          ['99 - 98',   ''],
          ['97 - 96',   ''],
          ['95 - 94',   ''],
          ['93 - 92',   ''],
          ['91 - 90',   ''],
          ['89 - 88',   '||'],
          ['87 - 86',   ''],
          ['85 - 84',   '|'],
          ['83 - 82',   ''],
          ['81 - 80',   ''],
          ['79 - 78',   ''],
          ['77 - 76',   '']    
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {
        	        showRowNumber: false,
        	        width: "600",
        	        allowHtml: true,
        	        alternatingRowStyle: true,
        	        cssClassNames: { headerRow: 'large-font', tableCell: 'table-body' }
        	     });
      }
    </script>
  </head>

  <body>
    <div id='table_div'></div>
  </body>
</html>
