<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>

    <style type='text/css'>
      .large-font {
      	text-align: center;
      	font-style: bold;
      	font-family: Helvetica;
      	font-size: 13px;
      }
      
      .cell-center {
        text-align: center;
        font-family: Helvetica;
        font-size: 12px; 
      }
    </style>

    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'State');
        data.addColumn('string', 'Prevalence used in SLEAC');
        data.addColumn('string', 'SAM prevalence 2013');
        data.addColumn('string', 'SAM prevalence 2012');
        data.addColumn('string', 'SAM prevalence 2011');
        data.addRows([
          ['Sokoto',  '1.5%',   '1.3%', '3.7%', 'NA'  ],
          ['Kebbi',   '2.0%',   '1.2%', '2.1%', 'NA'  ],
          ['Zamfara', '1.5%',   '2.3%', '3.0%', 'NA'  ],
          ['Katsina', '1.5%',   '5.4%', '1.2%', 'NA'  ],
          ['Kano',    '1.5%',   '3.9%', '2.1%', 'NA'  ], 
          ['Gombe',   '1.0%',   '0.7%', 'NA'  , '4.7%'],
          ['Jigawa',  '2.0%',   '3.7%', '2.0%', '3.2%'],
          ['Bauchi',  '2.0%',   '2.5%', 'NA'  , 'NA'  ],
          ['Adamawa', '1.0%',   '0.4%', 'NA'  , 'NA'  ],
          ['Borno',   '2.0%',   '2.2%', '1.7%', 'NA'  ],                    
          ['Yobe',    '2.0%',   '1.5%', '2.4%', 'NA'  ]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {
        	        showRowNumber: false,
        	        width: "700",
        	        allowHtml: true,
        	        cssClassNames: { headerRow: 'large-font', tableCell: 'cell-center' }        	        
        });
      }
    </script>
  </head>

  <body>
    <div id='table_div'></div>
  </body>
</html>
