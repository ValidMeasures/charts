<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Spatial Data Analysis Types
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['orgchart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Name',                                                                                                              'Category',                     'Tooltip'],
          ['Spatial Analysis',                                                                                                  null,                                null],
          [{v:'Polygon-based', f:'Polygon-based<div style="font-style:italic">administrative units or grid</div>'},             'Spatial Analysis',                  null],
          ['Indirect estimation',                                                                                               'Polygon-based',                     null],
          ['Small area estimation',                                                                                             'Indirect estimation',               null],
          ['Direct estimation',                                                                                                 'Polygon-based',                     null],
          ['Small area surveys',                                                                                                'Direct estimation',                 null],
          ['Pixel-based',                                                                                                       'Spatial Analysis',                  null],                              
          ['Spatial point pattern analysis',                                                                                    'Pixel-based',                       null],
          ['Spatial interpolation',                                                                                             'Pixel-based',                       null],
          ['Inverse distance weighting',                                                                                        'Spatial interpolation',             null],
          ['Kriging',                                                                                                           'Spatial interpolation',             null],
          ['Splines',                                                                                                           'Spatial interpolation',             null],
          ['Areal data and spatial autocorrelation',                                                                            'Pixel-based',                       null],
          ['Hybrid polygon- and pixel-based',                                                                                   'Spatial Analysis',                  null]                 
        ]);
      
        // Create and draw the visualization.
        new google.visualization.OrgChart(document.getElementById('visualization')).
            draw(data, {allowHtml: true});
      }
      
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 300px; height: 500px;"></div>
  </body>
</html>
