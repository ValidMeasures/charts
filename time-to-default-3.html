<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Time-to-default in Kumbiya-Kumbiya OTP in Gombe LGA
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Number of visits before default', 'Defaulters'],
          ['1 visit',  1],
          ['2 visits', 4],
          ['3 visits', 1],
          ['4 visits', 2],
          ['5 visits', 0],
          ['6 visits', 0],
          ['7 visits', 0],
          ['8 visits', 0]    
        ]);

        // Create and draw the visualization.
        new google.visualization.BarChart(document.getElementById('visualization')).
            draw(data, {
                  reverseCategories: true,
                  chartArea: {left: 100, top: 20, width: "70%", height: "80%"},
                  colors: [ "#dadada" ],
                  legend: { position: "none" },
                  bar: { groupWidth: "90%" },
                  width:600, height:400,
                  vAxis: { title: "Number of visits before default" },
                  hAxis: { title: "Number of defaulters" }
                });
      }

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 800px; height: 400px;"></div>
  </body>
</html>
