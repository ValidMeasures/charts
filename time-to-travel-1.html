<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Time-to-travel - Admissions
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Time to travel', 'Number of admissions'],
          ['0.25',  10],
          ['0.50',  30],
          ['0.75',  9 ],
          ['1.00',  55],
          ['1.25',  8 ],
          ['1.50',  25],
          ['1.75',  5 ],
          ['2.00',  77],
          ['2.25',  5 ],
          ['2.50',  18],
          ['2.75',  2 ],
          ['3.00',  36],
          ['3.25',  0 ],
          ['3.50',  3 ],
          ['3.75',  0 ],
          ['4.00',  4 ],
          ['4.25',  0 ],
          ['4.50',  0 ],
          ['4.75',  0 ],
          ['5.00',  1 ],
          ['5.25',  0 ],
          ['5.50',  0 ],
          ['5.75',  0 ],
          ['6.00',  0 ],
          ['6.25',  0 ],
          ['6.50',  0 ],
          ['6.75',  0 ],
          ['7.00',  0 ]
        ]);
      
        // Create and draw the visualization.
        new google.visualization.ColumnChart(document.getElementById('visualization')).
            draw(data, {
                  chartArea: {left: 100, top: 20, width: "70%", height: "80%"},
                  colors: [ "#dadada" ],
                  legend: { position: "none" },
                  bar: { groupWidth: "100%" }, 
                  width:800, height:500,
                  vAxis: {title: "Number of admissions", maxValue: 100},
                  hAxis: {title: "Time-to-travel from home to program site (hours)", slantedTextAngle: 90}}
            );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 800px; height: 500px;"></div>
  </body>
</html>
