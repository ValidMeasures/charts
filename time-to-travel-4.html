<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Time-to-travel: Gombe LGA OTPs
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['OTP', 'â‰¤ 30 mins', '31 to 60 mins', '61 to 120 mins', '121 to 180 mins', '181 to 240 mins', '> 240 mins'],
          ['Kumbiya-Kumbiya', 14,  7,  3,  0,  0, 15],
          ['Town Maternity',   7,  4,  0,  0,  1,  8],
          ['Tudu Wada',        0,  0,  0,  0,  0,  1],
          ['Pantami',          1,  2,  3,  1,  0,  4]
        ]);

        // Create and draw the visualization.
        new google.visualization.ColumnChart(document.getElementById('visualization')).
            draw(data, {
                  reverseCategories: true,
                  chartArea: {left: 100, top: 20, width: "60%", height: "80%"},
                  //colors: [ "#dadada" ],
                  legend: { position: "right" },
                  bar: { groupWidth: "90%" },
                  width:800, height:400,
                  vAxis: { title: "Number of visits before default", slantedText: true, slantedTextAngle: -90 },
                  hAxis: { title: "Number of defaulters" }
                });
      }

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 800px; height: 400px;"></div>
  </body>
</html>
